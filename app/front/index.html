<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Lista Médica</h1>
    </header>

    <input type="text" id="search-input" placeholder="Busca rápida por nome">

    <form id="upload-form" action="http://localhost:4567/import" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" id="csv-file">
      <button type="submit">Importar CSV</button>
    </form>
    <div id="processing-message" style="display:none;">Processando... Por favor, aguarde.</div>

    <div id="app">
      <ul id="patient-list"></ul>
      <div id="patient-details" >
        <button id="back-button">X</button>
        <h3 id="patient-name"></h3>
        <p><strong>CPF:</strong> <span id="patient-cpf"></span></p>
        <p><strong>Email:</strong> <span id="patient-email"></span></p>
        <p><strong>Data de Nascimento:</strong> <span id="patient-birthday"></span></p>
        <p><strong>Endereço:</strong> <span id="patient-address"></span></p>
        <div id="doctor-details">
          <h4>Médico:</h4>
          <p><strong>Nome:</strong> <span id="doctor-name"></span></p>
          <p><strong>CRM:</strong> <span id="doctor-crm"></span></p>
          <p><strong>Estado CRM:</strong> <span id="doctor-crm-state"></span></p>
        </div>
        <div id="patient-tests">
          <h4>Testes:</h4>
          <ul id="tests-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
