<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Lista Médica</h1>
    </header>
    <div id="processing-message" class="hidden-element">Processando... Por favor, aguarde.</div>

    <div id="search-inputs">
      <input type="text" id="search-input-per-name" placeholder="Busca rápida por nome">

      <input type="text" id="search-input-per-token" placeholder="Busca rápida por token" class="hidden-element">
    </div>

    <div>
      <a href="#" id="search-link-token">Pesquisar por token</a>
      <a href="#" id="search-link-name" class="hidden-element">Pesquisar por nome</a>
    </div>

    <div id="upload-container" class="hidden-element">
      <button id="close-upload-form">X</button>
      <form id="upload-form" method="POST" enctype="multipart/form-data">
        <label for="csv-file" id="upload-label">Selecione um arquivo CSV</label><br>
        <input type="file" name="file" id="csv-file" accept=".csv"><br>
        <div id="file-name"></div>
        <button type="submit" id="upload-button">Importar CSV</button>
      </form>    
    </div>

    <button id="show-upload-form">Importar CSV</button>

    <div id="app">
      <ul id="patient-list"></ul>
      <div id="patient-details">
        <button id="back-button">X</button>
        <h3 id="patient-name"></h3>
        <h5 id="token-result"></h5>
        <p><strong>CPF:</strong> <span id="patient-cpf"></span></p>
        <p><strong>Email:</strong> <span id="patient-email"></span></p>
        <p><strong>Data de Nascimento:</strong> <span id="patient-birthday"></span></p>
        <p><strong>Endereço:</strong> <span id="patient-address"></span></p>
        <div id="doctor-details">
          <h4>Médico:</h4>
          <p><strong>Nome:</strong> <span id="doctor-name"></span></p>
          <p><strong>CRM:</strong> <span id="doctor-crm"></span></p>
          <p><strong>Estado CRM:</strong> <span id="doctor-crm-state"></span></p>
        </div>
        <div id="patient-tests">
          <h4>Testes:</h4>
          <ul id="tests-list"></ul>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
