version: '3.8'

services:
  app:
    build: .
    ports:
      - "4567:4567"
    depends_on:
      - db
    volumes:
      - .:/app
      - gems_volume:/usr/local/bundle
    command: ruby app/back/app.rb -o 0.0.0.0
    networks:
      - my_network

  app_front:
    build: .
    ports:
      - "3000:4567"
    volumes:
      - .:/app
      - gems_volume:/usr/local/bundle
    command: ruby app/front/app.rb -o 0.0.0.0
    networks:
      - my_network

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network

volumes:
  postgres_data:
  gems_volume:

networks:
  my_network:
